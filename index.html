<!DOCTYPE html>
<html>

<head>
    <title>Tst webshop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ruben Vuurman">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container content-section">
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Milka Alpine Milk</span>
                <img class="shop-item-image" src="images/milka1.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">€2,95</span>
                    <button class="btn btn-primary shop-item-button" type="button">Aan winkelmand toevoegen</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Milka Speculaas</span>
                <img class="shop-item-image" src="images/milka2.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">€3,95</span>
                    <button class="btn btn-primary shop-item-button" type="button">Aan winkelmand toevoegen</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Milka Oreo</span>
                <img class="shop-item-image" src="images/milka3.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">€3,15</span>
                    <button class="btn btn-primary shop-item-button" type="button">Aan winkelmand toevoegen</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Milka Hazelnoot</span>
                <img class="shop-item-image" src="images/milka4.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">€3,45</span>
                    <button class="btn btn-primary shop-item-button" type="button">Aan winkelmand toevoegen</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">Winkelmand</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">Product</span>
            <span class="cart-price cart-header cart-column">Prijs</span>
            <span class="cart-quantity cart-header cart-column">Aantal</span>
        </div>
        <div class="cart-items">


        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Totaal</strong>
            <span class="cart-total-price">€0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">Betalen</button>
    </section>

    <script src="script.js" async></script>

</body>

</html>
